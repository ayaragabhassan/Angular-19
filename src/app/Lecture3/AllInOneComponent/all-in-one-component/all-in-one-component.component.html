<div class="container">
  <!--Div to create Buttons-->
  <div class="row">
    <div class="col-md-12">
      <p>Add New Sever or BluePrint</p>
      <label>Server Name :</label>
      <input type="text" class="form-control" [(ngModel)]="newServerName"/>
      <br>
      <label>Server Content :</label>
      <input type="text" class="form-control" [(ngModel)]="newServerContent"/>
      <br>
      <button class="btn btn-primary" (click)="OnAddServer()">Add Server</button>
      &nbsp;
      <button class="btn btn-success" (click)="OnAddBlueprint()">Add BluePrint</button>
    </div>
  </div>

  <!-------To Display Logic----->
  <div class="row">
    <!-- Card Example -->
    <div class="card" style="width: 18rem;" *ngFor="let elemet of serverElements">
      <h5 class="card-header">{{elemet.name}}</h5>
      <div class="card-body">
          <p class="card-text" *ngIf="elemet.type =='Server'" style="color: red;">{{elemet.content}}</p>
          <i *ngIf="elemet.type=='bluePrint'">{{elemet.content}}</i>
    </div>
  </div>
  </div>
</div>
